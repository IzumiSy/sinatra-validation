version: 2

jobs:
  build:
    docker:
      - image: ruby:3.1.2

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install deps
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: run tests
          command: |
            bundle exec rake spec
